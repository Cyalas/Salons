{% extends "messaging/header_messaging.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center p-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ login_form|crispy }}

                    <button class = "btn btn-outline-success" type="submit">Log in</button>
                    <a href="#" class="btn btn-link"><strong>Forgot your password?</strong> </a>
                </form>
        If you already have an account: <a href="{% url 'register_page' %}"><strong>Register.</strong></a>
            </div>
        </div>

    </div>
</div>



{% endblock %}
